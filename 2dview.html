<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Intro to MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
<script src="https://js.arcgis.com/4.8/"></script>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/TileLayer",  // Require the TileLayer module
  "dojo/domReady!"
], function(Map, MapView, TileLayer){
  
  // Create 2017 Bond Layer
  var bondLayer = new TileLayer({
          url: "https://services.arcgis.com/g1fRTDLeMgspWrYp/arcgis/rest/services/Bond_Project_Points_2017/FeatureServer",
          // This property can be used to uniquely identify the layer
          id: "bondsprojects",
          visible: false
        });
  
  var map = new Map({
    /*-- basemap types: streets, streets-vector, topo-vector
    more at https://developers.arcgis.com/javascript/latest/api-reference/esri-Map.html#basemap*/
    basemap: "topo-vector"
    layers: [bondlayer]
  });
  
  var view = new MapView({
    container: "viewDiv",  // Reference to the scene div created in step 5
    map: map,  // Reference to the map object created before the scene
    zoom: 12,  // Sets zoom level based on level of detail (LOD)
    center: [-98.49, 29.42]  // Sets center point of view using longitude,latitude
  });
});
</script>
</head>
<body>
  <div id="viewDiv"></div>
  <span id="layerToggle">
    <input type="checkbox" id="streetsLayer" checked> 2017 Bond Projects
  </span>
</body>
</html>
